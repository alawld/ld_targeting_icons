<svg width="750" height="600" viewBox="0 0 750 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="375" cy="300" r="280" fill="#E8F5E8" stroke="#7FB069" stroke-width="4"/>
  
  <!-- Dinosaur body -->
  <ellipse cx="375" cy="380" rx="120" ry="90" fill="#7FB069" stroke="#2D5016" stroke-width="6"/>
  
  <!-- Dinosaur head -->
  <ellipse cx="375" cy="220" rx="90" ry="80" fill="#7FB069" stroke="#2D5016" stroke-width="6"/>
  
  <!-- Spikes on back -->
  <polygon points="280,320 300,250 320,320" fill="#D4A574" stroke="#2D5016" stroke-width="4"/>
  <polygon points="320,315 340,240 360,315" fill="#D4A574" stroke="#2D5016" stroke-width="4"/>
  <polygon points="360,310 380,235 400,310" fill="#D4A574" stroke="#2D5016" stroke-width="4"/>
  <polygon points="400,315 420,240 440,315" fill="#D4A574" stroke="#2D5016" stroke-width="4"/>
  <polygon points="440,320 460,250 480,320" fill="#D4A574" stroke="#2D5016" stroke-width="4"/>
  
  <!-- Tail -->
  <ellipse cx="520" cy="400" rx="40" ry="60" fill="#7FB069" stroke="#2D5016" stroke-width="6"/>
  <polygon points="550,380 580,360 570,400" fill="#D4A574" stroke="#2D5016" stroke-width="4"/>
  <polygon points="570,390 590,370 585,410" fill="#D4A574" stroke="#2D5016" stroke-width="4"/>
  
  <!-- Inner face (lighter area) -->
  <ellipse cx="375" cy="240" rx="55" ry="50" fill="#F5F5DC" stroke="#2D5016" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="350" cy="210" r="12" fill="#000"/>
  <circle cx="400" cy="210" r="12" fill="#000"/>
  <circle cx="352" cy="206" r="4" fill="#FFF"/>
  <circle cx="402" cy="206" r="4" fill="#FFF"/>
  
  <!-- Nostrils -->
  <circle cx="365" cy="180" r="4" fill="#2D5016"/>
  <circle cx="385" cy="180" r="4" fill="#2D5016"/>
  
  <!-- Smile -->
  <path d="M 350 270 Q 375 285 400 270" stroke="#2D5016" stroke-width="6" fill="none"/>
  
  <!-- Arms -->
  <ellipse cx="280" cy="340" rx="25" ry="40" fill="#7FB069" stroke="#2D5016" stroke-width="4"/>
  <ellipse cx="470" cy="340" rx="25" ry="40" fill="#7FB069" stroke="#2D5016" stroke-width="4"/>
  
  <!-- Legs -->
  <ellipse cx="330" cy="480" rx="30" ry="40" fill="#7FB069" stroke="#2D5016" stroke-width="4"/>
  <ellipse cx="420" cy="480" rx="30" ry="40" fill="#7FB069" stroke="#2D5016" stroke-width="4"/>
  
  <!-- Feet -->
  <ellipse cx="330" cy="520" rx="35" ry="20" fill="#7FB069" stroke="#2D5016" stroke-width="4"/>
  <ellipse cx="420" cy="520" rx="35" ry="20" fill="#7FB069" stroke="#2D5016" stroke-width="4"/>
  
  <!-- Cute details -->
  <circle cx="320" cy="200" r="8" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="430" cy="200" r="8" fill="#FFB6C1" opacity="0.7"/>
  
  <!-- Heart on chest -->
  <path d="M 375 320 C 365 310, 345 310, 345 330 C 345 350, 375 370, 375 370 C 375 370, 405 350, 405 330 C 405 310, 385 310, 375 320 Z" fill="#FF69B4" opacity="0.8"/>
</svg>
